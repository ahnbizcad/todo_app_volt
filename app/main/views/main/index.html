<:Title>
  Todos

<:Body>
  <h1>{{ _todos.size }} Todos</h1>

  <button e-click="complete_all">Complete {{ incomplete_count }} Tasks</button>
  <button e-click="clear_completed">Clear Completed</button>

  <table>
    {{ _todos.each do |todo| }}
      <tr>
        <td><input type="checkbox" checked="{{ todo._completed }}" /></td>
        <td class="{{ if todo._completed }}complete{{ end }}">{{ todo._label }}</td>
        <td><button e-click="todo.destroy">X</button></td>
      </tr>
    {{ end }}
  </table>

  <form e-submit="add_todo" role="form">
    <input value="{{ page._new_todo!._label }}" />
    
  </form>
